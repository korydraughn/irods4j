name: build-library

on: [push, pull_request]

jobs:
  build:
    name: Build Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build library
        run: mvn package -DskipTests
