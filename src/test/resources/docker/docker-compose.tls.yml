name: irods4j-testing

services:
  irods-catalog:
    build:
      context: irods_catalog
    environment:
      - POSTGRES_PASSWORD=testpassword
    restart: always

  irods-catalog-provider:
    build:
      context: irods_catalog_provider_tls
    init: true
    ports:
      - "1247:1247"
    shm_size: 100mb
    volumes:
      - ./tls_certs:/tls_certs:ro
    healthcheck:
      test: ["CMD-SHELL", "su - irods -c 'ils || exit 1'"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s
      start_interval: 10s
    restart: always
    depends_on:
      - irods-catalog
